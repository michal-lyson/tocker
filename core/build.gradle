plugins {
    id "java"
    id "signing"
    id "maven"
}

def sonatypeCreds = [
    userName: ossrhUsername,
    password: ossrhPassword
]

dependencies {
    compile(
        'com.spotify:docker-client:8.11.1'
    )

    compileOnly(
        'org.projectlombok:lombok:1.16.10',
    )

}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(sonatypeCreds)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(sonatypeCreds)
            }

            pom.project {
                name 'tocker-core'
                packaging 'jar'
                description 'Tocker is there to help you using Docker in a development environment during automated tests'
                url 'https://github.com/tddmonkey/tocker'

                scm {
                    url 'https://github.com/tddmonkey/tocker'
                    connection 'scm:git:git://github.com/tddmonkey/tocker.git'
                    developerConnection 'scm:git:git@github.com:tddmonkey/tocker.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'mrwiggles'
                        name 'Colin Vipurs'
                    }
                }
            }
        }
    }
}
